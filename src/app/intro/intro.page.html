<ion-content [fullscreen]="true">
<ion-list class="mean">
    <ion-list class="first">
        <p class="dis">Discover Something new</p>
        <p class="spxc">Special new arrival just for you</p>
    </ion-list>
    <ion-list class="center"></ion-list>    
<ion-grid>
    <ion-row>
        <ion-col size="0" size-sm="4"></ion-col>
        <ion-col size="12" size-sm="4">
            <ion-list class="end">
                <swiper-container class="mySwiper" pagination="true" [loop]="true">
                    <swiper-slide *ngFor="let item of indc">
                        <ion-list class="sp1">
                            <img [src]="item.img" alt="" class="imgz">
                        </ion-list>
                    </swiper-slide>
                  </swiper-container>
            </ion-list>
        </ion-col>
        <ion-col size="0" size-sm="4"></ion-col>
    </ion-row>
</ion-grid>

<ion-list class="button"> <span class="sjo" (click)="goto()">Shopping Now</span></ion-list>
</ion-list>
</ion-content>
